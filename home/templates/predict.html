<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Price Range</title>
    <style>
        /* Global styles */
body {
    font-family: Arial, sans-serif;
           
            padding: 50px;
            text-align: center;
            background-image: url('../static/mobile.jpg');
            background-size: cover; /* This property ensures the image covers the whole background */
            background-repeat: no-repeat; /* This property prevents the image from repeating */
            background-attachment: fixed; /* This property ensures the background image stays fixed while scrolling */
            background-position: center center; /* This property centers the background image */
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.8); /* Use rgba() for transparency */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

/* Form styles */
.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

select.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-primary:hover,
.btn-secondary:hover {
    background-color: #0056b3;
}

/* Result page styles */
.result {
    text-align: center;
    margin-top: 20px;
}

.result-label {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.result-value {
    font-size: 24px;
    color: #007BFF;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Predict Price Range</h1>
        </header>
        <form method="post" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="battery_power">Battery Power:</label>
                <input type="text" name="battery_power" class="form-control" required>
            </div>

         

           

           


           

            <div class="form-group">
                <label for="int_memory">Internal Memory (GB):</label>
                <input type="text" name="int_memory" class="form-control" required>
            </div>

         

            <div class="form-group">
                <label for="mobile_wt">Mobile Weight (g):</label>
                <input type="text" name="mobile_wt" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="n_cores">Number of Cores:</label>
                <input type="text" name="n_cores" class="form-control" required>
            </div>


            <div class="form-group">
                <label for="px_height">Pixel Height:</label>
                <input type="text" name="px_height" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="px_width">Pixel Width:</label>
                <input type="text" name="px_width" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ram">RAM (MB):</label>
                <input type="text" name="ram" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sc_h">Screen Height (cm):</label>
                <input type="text" name="sc_h" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sc_w">Screen Width (cm):</label>
                <input type="text" name="sc_w" class="form-control" required>
            </div>

            

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
